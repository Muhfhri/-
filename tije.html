<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transjakarta Koridor</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="js/theme.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text&family=Manrope&display=swap');

        body {
            font-family: 'PT Sans Narrow', sans-serif !important;
            font-weight: 700;
            letter-spacing: 1.1px;
        }

        .pt-sans-narrow-bold {
            font-family: "PT Sans Narrow", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>

<body class="container mt-4">
    <div class="container text-center mt-3">
        <input type="checkbox" class="btn-check" id="darkSwitch" checked autocomplete="off">
        <label class="btn btn-dark btn-sm rounded-5" for="darkSwitch" data-aos-duration="2000"
            data-aos="fade-in"><iconify-icon id="darkmode"></iconify-icon></label>
    </div>
    <center>

        <img class="mb-2" src="image/tije.png" width="250px" alt="Logo Transjakarta & JakLingko">
        <h2 class="mb-3 fw-bold">Transjakarta Route</h2>
        <marquee>Silahkan klik nama halte untuk mengetahui lokasi halte tersebut di Google Maps</marquee>
    </center>

    <div class="mb-3">
        <label for="searchServiceKoridor" class="form-label">Cari Layanan dan Koridor:</label>
        <input type="text" id="searchServiceKoridor" class="form-control" placeholder="Ketik layanan atau koridor">
        <ul id="autocompleteResults" class="list-group mt-2"></ul>

    </div>

    <div class="mb-3">
        <label for="serviceSelect" class="form-label">Layanan</label>
        <select id="serviceSelect" class="form-select">
            <option value="">Pilih Layanan</option>
            <option value="BRT">BRT (Bus Rapid Transit)</option>
            <option value="Non-BRT">Non-BRT (Bus Pengumpan)</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="koridorSelect" class="form-label rounded-5">Koridor</label>
        <select id="koridorSelect" class="form-select">
            <option value="">Pilih Koridor</option>
        </select>
    </div>


    <div class="mb-3">
        <label for="searchInput" class="form-label">Cari Halte:</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Masukkan nama halte">
    </div>

    <div class="container mb-3 text-center">
        <h4>Hasil Pencarian:</h4>
        <ul id="searchResults" class="list-group mb-3 fw-bold"></ul>

        <h4>Daftar Halte :</h4>
        <h3 id="jurusan" class="text-center"></h3>
        <ul id="koridorResults" class="list-group fw-bold"></ul>
    </div>

    <div class="container text-center mt-3">
        <a href="index.html" class="btn btn-outline-dark rounded-5">Kembali ke Beranda</a>
    </div>
    <center>
        <img id="light" class="mt-5" alt="logo muhfhri">
    </center>

    <script src="js/tije.js"></script>
    <script src="js/dark-mode-switch.js"></script>
</body>

</html>
